<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Photo</title>
    <meta name="keywords" content="canvas, javascript, HTML5, resizing, images"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <div class="content">


        <div id="upload">
            <input class="upload-file" type="file" id="upload-file">
            <button class="upload-style">点击选择文件</button>
        </div>
        <div class="component hide" id="crop">
            <div class="overlay">
                <div class="overlay-inner">
                </div>
            </div>

            <img class="resize-image" id="resize-img">
            <button class="btn-confirm js-crop">确定</button>
            <button class="btn-cancel ">取消</button>
        </div>

    </div>

</div>
<!-- /container -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/component.js"></script>
</body>
</html>
